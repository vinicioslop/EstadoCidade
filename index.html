<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="style.css" />

        <title>Estado Cidade</title>
    </head>

    <body>
        <main>
            <h1>Estado Cidade</h1>
            <hr />
            <form>
                <select name="estado" id="estado">
                    <option value="invalido">--selecione--</option>
                    <option value="PR">Paraná ("PR")</option>
                    <option value="SC">Santa Catarina ("SC")</option>
                    <option value="RS">Rio Grande do Sul ("RS")</option>
                </select>
                <select name="cidade" id="cidade" disabled="disabled">
                    <option value="invalido">--selecione o estado--</option>
                    <option value="1">Curitiba</option>
                    <option value="2">Cascavel</option>
                    <option value="3">Maringá</option>
                    <option value="4">Florianópolis</option>
                    <option value="5">Blumenau</option>
                    <option value="6">Lages</option>
                    <option value="7">Porto Alegre</option>
                    <option value="8">Gramado</option>
                    <option value="9">Caxias do Sul</option>
                </select>
            </form>
            <hr />
            <div id="resultados" class="esconde"></div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
